<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--title----------------------->
    <title>tic tac toe</title>

    <!--stylesheets------------------>
    <link rel="stylesheet" href="style-TTT.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">

    
</head>
<body>
    <!--===Header=================================-->
    <header>
        <!--===TTT-Title=================================-->
        <section id="TTT-title">
            <h1>TIC TAC TOE</h1>
        </section>
    </header>

    <!--===Main=================================-->
    <main>
        <!--===Tic-Tac-Toe=================================-->
        <section id="ttt">
            <!--ttt-board------------>
            <div class="ttt-board">

                <!--box-A to I ------------>
                <div class="box box-A"></div>
                <div class="box box-B"></div>
                <div class="box box-C"></div>
                <div class="box box-D"></div>
                <div class="box box-E"></div>
                <div class="box box-F"></div>
                <div class="box box-G"></div>
                <div class="box box-H"></div>
                <div class="box box-I"></div>

            </div>
        </section>
    </main>

    <!--===Footer=================================-->
    <Footer>
        <!--===empty-section=================================-->
        <section class="footer-col"></section>
        
        <!--===game-console=================================-->
        <section class="footer-col2" id="game-console">
        <button id="game-start">START</button>
        </section>

        <!--===reset-button=================================-->
        <section class="footer-col" id="reset-button-here"></section>
    </Footer>

    <!--javascript------------------>
    <script src="app-TTT.js"></script>

</body>
</html>
